<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.getName()}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:action="'/users/' + ${user.getUsername()} + '/update'" method="post" enctype="multipart/form-data">
    <input type="file" name="image"><br><br>
    <input type="text" th:value="${user.getName()}" name="newName" placeholder="Имя"><br><br>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
